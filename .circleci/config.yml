defaults: &defaults
  working_directory: ~/public
  docker:
    - image: circleci/node:11.6.0

version: 2
jobs:
  build:
    <<: *defaults
    steps:
    - checkout
    - run:
        name: npm install
        command: yarn
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: build
        command: gatsby build
    - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
        - node_modules
   
  deploy:
    <<: *defaults
    steps:
    - checkout
    - run:
        name: npm install
        command: yarn
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: firebase deploy
        command: yarn firebase deploy --token "1/g3pp_ojLPGkkjM4wHASzNmfl_ayueJeNS6Vrb0AegwRAposuL2_wXwFC-JbhFkwW"

workflows:
  version: 2
  build_and_deploy:
    jobs:
        - build
        - deploy:
            requires:
                - build
